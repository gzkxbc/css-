<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- 设置浏览器分辨率为设计稿的分辨率 -->
    <meta name="viewport" content="width=375 ,user-scalable=no">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>

            <a href="#" class="recommend">推荐</a>

            <label for="choose" class="xhicon"></label>
            <!-- 第二部分文字END -->

                        <a href="#">推荐</a>

                        <a href="#">智能</a>
                        <a href="#">电视</a>

                </div>

        </div>

    <!-- 整个头部结束 -->

</html>
