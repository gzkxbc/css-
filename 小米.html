<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 设置浏览器分辨率为设计稿的分辨率 -->
    <meta name="viewport" content="width=375 ,user-scalable=no">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/lunbo.css">
</head>

<body>
    <!-- 整个头部开始 -->
    <div class="header">
        <!-- 第一部分 logo 搜索框 开始 -->
        <div class="headerTop">
            <div class="logo"></div>
            <div class="search">
                <div class="icon"></div>
                <input type="text" value="搜索商品名称">
            </div>
            <div class="user"></div>
        </div>

        <!-- 第一部分 logo 搜索框 结束 -->

        <!-- 第二部分开始 -->
        <div class="headerNav">
            <!-- 头部第二部分文字开始 -->
            <a href="#" class="recommend">推荐</a>
            <!-- recommend re ke man d 推荐 -->
            <a href="#">手机</a>
            <a href="#">智能</a>
            <a href="#">电视</a>
            <a href="#">笔记本</a>
            <a href="#">家电</a>
            <input type="checkbox" name="choose" id="choose" hidden="hidden">
            <!-- 这里为什么要多选框呢？因为啊你不多选框就没办法回去了！ -->
            <label for="choose" class="xhicon"></label>
            <!-- 第二部分文字END -->
            <!-- 第二部分开始 下拉框 -->
            <div class="xlk">
                <div class="xlkMian">
                    <div class="xlkTop">全部</div>
                    <div class="xlkList">
                        <a href="#">推荐</a>
                        <a href="#">手机</a>
                        <a href="#">智能</a>
                        <a href="#">电视</a>
                        <a href="#">笔记本</a>
                        <a href="#">家电</a>
                        <a href="#">生活周边</a>
                    </div>
                </div>
            </div>
            <!-- 第二部分下拉框结束 -->
        </div>
        <!-- 第二部分结束 -->
    </div>
    <!-- 整个头部END -->
    <!-- 中间开始 -->
    <div class="lunBo"></div>
    <!-- 图标列表开始 -->
    <div class="iconBox">
        <a href="#" class="iconPho"><img src="images/icon1.png" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon2.webp" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon3.gif" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon4.webp" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon5.webp" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon6.png" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon7.jpg" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon8.png" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon9.png" alt=""></a>
        <a href="#" class="iconPho"><img src="images/icon10.png" alt=""></a>
    </div>
    <!-- 图标列表END -->
    <!-- 广告图开始 -->
    <div class="banner">
        <div class="lBanner"></div>
        <div class="rBanner">
            <div class="rtBanner"></div>
            <div class="rbBanner"></div>
        </div>
    </div>
    <!-- 广告图END -->
    <!-- 每日精选开始 -->
    <div class="jinXuan">
        <div class="jxBanner"></div>
        <div class="lieBiao">
            <div class="lieBiaoPho">
                <img src="images/jx1.jpg" alt="">
                <div class="title">Redmi Note 8 Pro</div>
                <div class="brief">6400万全场景四摄</div>
                <div class="price">¥1399</div>
                <div class="buy">立即购买</div>
            </div>
            <div class="lieBiaoPho">
                <img src="images/jx2.jpg" alt="">
                <div class="title">Redmi Note 8 </div>
                <div class="brief">4800万全场景四摄</div>
                <div class="price">¥999起</div>
                <div class="buy">立即购买</div>
            </div>
            <div class="lieBiaoPho">
                <img src="images/jx3.jpg" alt="">
                <div class="title">Redmi k20 Pro</div>
                <div class="brief">锐龙855，弹出全面屏</div>
                <div class="price">2200</div>
                <div class="buy">立即购买</div>
            </div>
            <div class="lieBiaoPho">
                <img src="images/jx4.webp" alt="">
                <div class="title">Redmi k20</div>
                <div class="brief">弹出全面屏 4800万全场景三摄</div>
                <div class="price">1300</div>
                <div class="buy">立即购买</div>
            </div>
        </div>
    </div>
    <!-- 每日精选END -->
    <!-- 中间结束 -->
    <!-- 底部开始 -->
    <div class="footer">
        <div class="fIcon">
            <div class="img"></div><span>首页</span>
        </div>
        <div class="fIcon">
            <div class="img"></div><span>分类</span>
        </div>
        <div class="fIcon">
            <div class="img"></div><span>购物车</span>
        </div>
        <div class="fIcon">
            <div class="img"></div><span>我的</span>
        </div>
    </div>
    <!-- 底部END -->
</body>

</html>
